<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventful</title>
</head>

<body>
    <!-- header -->
    <header class="container-fluid">
        <!-- main navigation starts-->
        <div id="main-nav" class="row">
            <nav class="col-sm-12">
                <!-- sign up feature-->
                <div id="sign-up-in" class="row">
                    <div class="col-sm-12">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal"
                            id="sign-up">
                            Sign up for app updates!
                        </button>
                    </div>
                    <!-- Sign up Modal -->

                    <!-- Modal -->
                    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
                        aria-labelledby="signUpModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signUpModalLabel">Please enter your email below to
                                        receive app updates</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="ImputName">Name</label>
                                            <input type="text" class="form-control" id="inputName"
                                                placeholder="Enter name">
                                        </div>
                                        <div class="form-group">
                                            <label for="InputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="inputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email with anyone else.</small>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Brand -->
                    <a id="brand" href="./index.html">eventful</a>
                    <!--<h1 id="brand">eventful</h1>-->
                    <!-- search events form -->
                    <form>
                        <div class="form-row">
                            <div class="col-md-5 col-sm-12">
                                <!-- location parameter -->
                                <input type="textarea" id="location" class="form-control" name="location" value=""
                                    placeholder="Location">
                            </div>
                            <div class="col-md-5 col-sm-12">
                                <!-- event title parameter-->
                                <input type="textarea" id="event" class="form-control" name="event" value=""
                                    placeholder="Event Title or Keyword">
                            </div>
                            <div class="col-md-1 col-sm-12">
                                <!-- submit button -->
                                <input type="submit" id="search" class="btn btn-primary" value="search">
                            </div>
                        </div>
                    </form>
            </nav>
            <!-- end of main navigation -->
        </div>
    </header>

    <section class="container-fluid" id="sides">
        <div class="container" id="events-list">
            <div class="container" id="demo-api">
                <div id="events"></div>
            </div>
        </div>
    </section>
    <!-- jQuery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="./assets/Javascript/app.js"></script>
</body>

</html>
