<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="container-fluid">
        <!-- main navigation starts-->
        <div id="main-nav" class="row">
            <nav class="col-sm-12">
                <!-- sign in & sign up feature-->
                <div id="sign-up-in" class="row">
                    <div class="col-sm-12">
                        <a href="#" id="sign-up">Sign Up</a> 
                        <a href="#" id="sign-in">Sign in</a>
                    </div>
                </div>
                <!-- Brand -->
                <h1 id="brand">eventful</h1>
                <!-- search events form -->
                <form>
                    <div class="form-row">
                        <div class="col-md-5 col-sm-12">
                            <!-- location parameter -->
                            <input type="textarea" id="location" class="form-control" name="location" placeholder="Location">
                        </div>  
                        <div class="col-md-5 col-sm-12">
                            <!-- event title parameter-->
                            <input type="textarea" id="event"    class="form-control" name="event"    placeholder="Event Title or Keyword">
                        </div>
                        <div class="col-md-1 col-sm-12">
                            <!-- submit button -->
                            <input type="submit" class="btn btn-primary" value="search">  
                        </div> 
                    </div>     
                </form>                   
            </nav> 
            <!-- end of main navigation -->   
        </div>
    </header>
    
    <div class="container">
        <div class="" id="demo-api">
            <h2>Demo Request</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
