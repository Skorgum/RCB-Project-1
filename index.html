<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header begins -->
    <header class="container-fluid">                                       
        <section id="main-nav" class="row"> <!-- Main Navigation starts-->
            <nav class="col-sm-12">
                <!-- sign in & sign up feature-->
                <section id="sign-up-in" class="row">
                    <div class="col-sm-12">
                        <a href="#" id="sign-up">Sign Up</a> 
                        <a href="#" id="sign-in">Sign in</a>
                    </div>
                </section>
                <!-- Brand -->
                <h1 id="brand">eventful</h1>    
                <!-- search events form -->
                <form id="search-form">
                    <section class="form-row">
                        <div id="search-location"   class="col-md-5 col-sm-12">
                            <input type="textarea"  id="location" class="form-control"    name="location" value="" placeholder="Location">
                        </div>  
                        <div id="search-title"      class="col-md-5 col-sm-12">
                            <input type="textarea"  id="event"    class="form-control"    name="event"    value=""   placeholder="Event Title or Keyword">
                        </div>
                        <div id="search-button"     class="col-md-1 col-sm-12">
                            <input type="submit"    id="search"   class="btn btn-primary" name="search">  
                        </div> 
                    </section>     
                </form>                   
        </section><!-- Main Navigation Ends-->
    </header><!-- Header Ends-->
    
    <section class="container-fluid" id="sides">
        <div class="container" id="events-list"></div>
    </section>


    <!-- jQuery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
